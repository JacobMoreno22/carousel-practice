<!doctype html>
<html lang="en">
​
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
​
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
​
    <!-- GoogleFonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
​
    <!-- FontAwesome kit script -->
    <script src="https://kit.fontawesome.com/5706c99f7d.js" crossorigin="anonymous"></script>
​
    <title>Week 8 Challenge 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
​
<body>
    <div class="container w-50">
        <div class="carousel slide" id="carouselid" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselid" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carouselid" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselid" class="active" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselid" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carouselid" data-bs-slide-to="4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img/fox.jpg" alt="fox" class="w-100 d-block">
                    <div class="carousel-caption"><h2 class="display-3">Fox</h2><p>This is a picture of a fox.</p></div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img/turtle.jpg" alt="turtle" class="w-100 d-block">
                    <div class="carousel-caption"><h2 class="display-3">Turtle</h2><p>This is a picture of a turtle.</p></div>
                </div>
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="img/lion.jpg" alt="lion" class="w-100 d-block">
                    <div class="carousel-caption"><h2 class="display-3">Lion</h2><p>This is a picture of a lion.</p></div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img/bear.jpg" alt="polar bear" class="w-100 d-block">
                    <div class="carousel-caption"><h2 class="display-3">Polar Bear</h2><p>This is a picture of a polar bear.</p></div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img/elephant.jpg" alt="elephant" class="w-100 d-block">
                    <div class="carousel-caption"><h2 class="display-3">Elephant</h2><p>This is a picture of a elephant.</p></div>
                </div>
            </div>
        </div>
    </div>
    
    
​
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
​
</body>
​
</html>
